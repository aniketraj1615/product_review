<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="indexx.css">
</head>
<body>
<div class="container">
  <div class="box">
    <div class="image">
      <img src="/product-preview-card-component-main (1)/images/image-product-desktop.jpg" alt="product image">
    </div>
    <div class="pro-content">
      <h5 class="pro-cat">PURFUME</h5>
      <h1 class="pro-name">Gabrielle Essence Eau De Parfum</h1>
      <P class="pro-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</P>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="cta">
          
          <img id="cart-img" src="/product-preview-card-component-main (1)/images/icon-cart.svg" alt="cart icon">Add to Cart
        </button>
        
          
          
        
    </div>
  </div>
</div>
